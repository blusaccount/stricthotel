<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StrictHotel ‚Äì Loop Machine</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üëΩ</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/shared/css/theme.css">
    <style>
        /* ===== Nintendo DS Pixel Style ===== */
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --ds-bg: #1a1a1a;
            --ds-surface: #111111;
            --ds-border: #cccccc;
            --ds-text: #e8e8e8;
            --ds-text-dim: #888888;
            --ds-highlight: #333333;
            --ds-gold: #ffd700;
            --ds-accent: #00ff00;
            --ds-radius: 0px;
        }

        body {
            font-family: 'Press Start 2P', monospace;
            font-size: 10px;
            background: var(--ds-bg);
            color: var(--ds-text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            image-rendering: pixelated;
            line-height: 1.8;
        }

        .loop-page {
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            padding: 16px 12px 40px;
        }

        /* ===== DS Header ===== */
        .loop-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 3px solid var(--ds-border);
            flex-wrap: wrap;
            gap: 8px;
        }

        .back-link {
            color: var(--ds-text-dim);
            text-decoration: none;
            font-size: 8px;
            transition: color 0.2s;
        }
        .back-link:hover { color: var(--ds-text); text-decoration: underline; }

        .loop-title {
            font-size: 14px;
            color: var(--ds-text);
            letter-spacing: 2px;
        }

        /* ===== Sequencer Section ===== */
        .sequencer-section {
            background: var(--ds-surface);
            border: 2px solid var(--ds-border);
            padding: 16px;
            margin-bottom: 20px;
        }

        .sequencer-section h2 {
            font-size: 11px;
            margin-bottom: 12px;
            color: var(--ds-text);
            letter-spacing: 1px;
        }

        .sequencer-grid {
            overflow-x: auto;
            margin-bottom: 16px;
        }

        .grid-container {
            display: inline-block;
            min-width: 100%;
        }

        .grid-row {
            display: flex;
            margin-bottom: 4px;
            align-items: center;
        }

        .instrument-label {
            width: 80px;
            font-size: 8px;
            color: var(--ds-text-dim);
            padding-right: 8px;
            text-align: right;
        }

        .grid-cells {
            display: flex;
            gap: 2px;
        }

        .grid-cell {
            width: 32px;
            height: 32px;
            background: var(--ds-bg);
            border: 2px solid var(--ds-border);
            cursor: pointer;
            transition: all 0.1s;
        }

        .grid-cell:hover {
            background: var(--ds-highlight);
        }

        .grid-cell.active {
            background: var(--ds-gold);
            border-color: var(--ds-gold);
        }

        .grid-cell.current-step {
            box-shadow: 0 0 0 2px var(--ds-accent);
        }

        /* Visual separator every bar */
        .grid-cell.bar-start {
            margin-left: 4px;
        }

        .grid-cell:first-child {
            margin-left: 0;
        }

        /* ===== Controls ===== */
        .controls-section {
            background: var(--ds-surface);
            border: 2px solid var(--ds-border);
            padding: 16px;
            margin-bottom: 20px;
        }

        .controls-row {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }

        .controls-row:last-child {
            margin-bottom: 0;
        }

        .control-label {
            font-size: 9px;
            color: var(--ds-text-dim);
            min-width: 80px;
        }

        .control-btn {
            background: var(--ds-bg);
            border: 2px solid var(--ds-border);
            color: var(--ds-text);
            font-family: 'Press Start 2P', monospace;
            font-size: 9px;
            padding: 10px 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .control-btn:hover:not(:disabled) {
            background: var(--ds-highlight);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .control-btn.primary {
            background: var(--ds-gold);
            color: #000;
            border-color: var(--ds-gold);
        }

        .control-btn.primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 0 var(--ds-border);
        }

        .bpm-input {
            background: var(--ds-bg);
            border: 2px solid var(--ds-border);
            color: var(--ds-text);
            font-family: 'Press Start 2P', monospace;
            font-size: 9px;
            padding: 8px;
            width: 80px;
            border-radius: 0;
        }

        /* ===== Listeners Section ===== */
        .listeners-section {
            background: var(--ds-surface);
            border: 2px solid var(--ds-border);
            padding: 16px;
        }

        .listeners-section h2 {
            font-size: 11px;
            margin-bottom: 12px;
            color: var(--ds-text);
            letter-spacing: 1px;
        }

        .listeners-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .listener-tag {
            background: var(--ds-bg);
            border: 1px solid var(--ds-border);
            padding: 6px 10px;
            font-size: 8px;
            color: var(--ds-text-dim);
        }

        .status-message {
            font-size: 8px;
            color: var(--ds-text-dim);
            margin-top: 8px;
        }

        .status-message.error {
            color: #ff6b6b;
        }

        .status-message.success {
            color: var(--ds-accent);
        }

        /* ===== Synth Lab Section ===== */
        .synth-section {
            background: var(--ds-surface);
            border: 2px solid var(--ds-border);
            padding: 16px;
            margin-bottom: 20px;
        }

        .synth-header {
            font-size: 11px;
            margin-bottom: 12px;
            color: var(--ds-text);
            letter-spacing: 1px;
            cursor: pointer;
            user-select: none;
        }

        .synth-header:hover {
            color: var(--ds-gold);
        }

        .synth-header.collapsed::after {
            content: ' ‚ñ∂';
        }

        .synth-controls {
            display: block;
        }

        .synth-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .synth-row:last-child {
            margin-bottom: 0;
        }

        .synth-label {
            font-size: 9px;
            color: var(--ds-text-dim);
            min-width: 80px;
        }

        /* Wave buttons */
        .wave-buttons {
            display: flex;
            gap: 6px;
        }

        .wave-btn {
            background: var(--ds-bg);
            border: 2px solid var(--ds-border);
            color: var(--ds-text);
            font-family: 'Press Start 2P', monospace;
            font-size: 8px;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .wave-btn:hover:not(:disabled) {
            background: var(--ds-highlight);
        }

        .wave-btn.active {
            background: var(--ds-gold);
            color: #000;
            border-color: var(--ds-gold);
        }

        .wave-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Select dropdown */
        .synth-select {
            background: var(--ds-bg);
            border: 2px solid var(--ds-border);
            color: var(--ds-text);
            font-family: 'Press Start 2P', monospace;
            font-size: 8px;
            padding: 8px;
            border-radius: 0;
            cursor: pointer;
        }

        .synth-select:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Sliders */
        .synth-slider {
            flex: 1;
            height: 8px;
            background: var(--ds-bg);
            border: 2px solid var(--ds-border);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
            border-radius: 0;
        }

        .synth-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 20px;
            background: var(--ds-gold);
            border: 2px solid var(--ds-border);
            cursor: pointer;
        }

        .synth-slider::-moz-range-thumb {
            width: 12px;
            height: 20px;
            background: var(--ds-gold);
            border: 2px solid var(--ds-border);
            cursor: pointer;
            border-radius: 0;
        }

        .synth-slider:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .synth-slider:disabled::-webkit-slider-thumb {
            cursor: not-allowed;
        }

        .synth-slider:disabled::-moz-range-thumb {
            cursor: not-allowed;
        }

        .synth-value {
            font-size: 8px;
            color: var(--ds-text-dim);
            min-width: 60px;
            text-align: right;
        }

        /* ===== Mobile ===== */
        @media (max-width: 768px) {
            .loop-title {
                font-size: 12px;
            }

            .grid-cell {
                width: 28px;
                height: 28px;
            }

            .instrument-label {
                width: 60px;
                font-size: 7px;
            }
        }

        @media (max-width: 600px) {
            .controls-row {
                flex-direction: column;
                align-items: flex-start;
            }

            .grid-cell {
                width: 24px;
                height: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="loop-page">
        <div class="loop-header">
            <a href="/" class="back-link">‚Üê BACK TO LOBBY</a>
            <div class="loop-title">üéπ LOOP MACHINE</div>
        </div>

        <!-- Sequencer Grid -->
        <div class="sequencer-section">
            <h2>STEP SEQUENCER</h2>
            <div class="sequencer-grid">
                <div class="grid-container" id="grid-container">
                    <!-- Kick -->
                    <div class="grid-row">
                        <div class="instrument-label">KICK</div>
                        <div class="grid-cells" data-instrument="kick">
                            <!-- 16 cells generated by JS -->
                        </div>
                    </div>
                    <!-- Snare -->
                    <div class="grid-row">
                        <div class="instrument-label">SNARE</div>
                        <div class="grid-cells" data-instrument="snare">
                            <!-- 16 cells -->
                        </div>
                    </div>
                    <!-- Hi-Hat -->
                    <div class="grid-row">
                        <div class="instrument-label">HI-HAT</div>
                        <div class="grid-cells" data-instrument="hihat">
                            <!-- 16 cells -->
                        </div>
                    </div>
                    <!-- Clap -->
                    <div class="grid-row">
                        <div class="instrument-label">CLAP</div>
                        <div class="grid-cells" data-instrument="clap">
                            <!-- 16 cells -->
                        </div>
                    </div>
                    <!-- Tom -->
                    <div class="grid-row">
                        <div class="instrument-label">TOM</div>
                        <div class="grid-cells" data-instrument="tom">
                            <!-- 16 cells -->
                        </div>
                    </div>
                    <!-- Ride -->
                    <div class="grid-row">
                        <div class="instrument-label">RIDE</div>
                        <div class="grid-cells" data-instrument="ride">
                            <!-- 16 cells -->
                        </div>
                    </div>
                    <!-- Cowbell -->
                    <div class="grid-row">
                        <div class="instrument-label">COWBELL</div>
                        <div class="grid-cells" data-instrument="cowbell">
                            <!-- 16 cells -->
                        </div>
                    </div>
                    <!-- Bass -->
                    <div class="grid-row">
                        <div class="instrument-label">BASS</div>
                        <div class="grid-cells" data-instrument="bass">
                            <!-- 16 cells -->
                        </div>
                    </div>
                    <!-- Synth -->
                    <div class="grid-row">
                        <div class="instrument-label">SYNTH</div>
                        <div class="grid-cells" data-instrument="synth">
                            <!-- 16 cells -->
                        </div>
                    </div>
                    <!-- Pluck -->
                    <div class="grid-row">
                        <div class="instrument-label">PLUCK</div>
                        <div class="grid-cells" data-instrument="pluck">
                            <!-- 16 cells -->
                        </div>
                    </div>
                    <!-- Pad -->
                    <div class="grid-row">
                        <div class="instrument-label">PAD</div>
                        <div class="grid-cells" data-instrument="pad">
                            <!-- 16 cells -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="status-message" id="status-message">Connecting...</div>
        </div>

        <!-- Controls -->
        <div class="controls-section">
            <h2>CONTROLS</h2>
            <div class="controls-row">
                <button class="control-btn primary" id="play-pause-btn" disabled>
                    ‚ñ∂ PLAY
                </button>
                <button class="control-btn" id="clear-btn" disabled>
                    üóëÔ∏è CLEAR
                </button>
            </div>
            <div class="controls-row">
                <label class="control-label" for="bpm-input">BPM (60-200):</label>
                <input type="number" id="bpm-input" class="bpm-input" min="60" max="200" value="120" disabled>
            </div>
            <div class="controls-row">
                <label class="control-label" for="bars-input">BARS (1-8):</label>
                <input type="number" id="bars-input" class="bpm-input" min="1" max="8" value="4" disabled>
            </div>
            <div class="controls-row">
                <label class="control-label" for="master-volume">MASTER VOL:</label>
                <input type="range" id="master-volume" class="synth-slider" 
                       min="0" max="100" step="1" value="100" disabled style="flex: 1;">
                <span class="synth-value" id="master-volume-value">100%</span>
            </div>
        </div>

        <!-- Bass Lab -->
        <div class="synth-section">
            <h2 id="bass-header" class="synth-header">BASS LAB ‚ñº</h2>
            <div id="bass-controls" class="synth-controls">
                <!-- Wave selection -->
                <div class="synth-row">
                    <label class="synth-label">WAVE:</label>
                    <div class="wave-buttons">
                        <button class="wave-btn active" data-wave="sine" data-target="bass" disabled>SIN</button>
                        <button class="wave-btn" data-wave="square" data-target="bass" disabled>SQR</button>
                        <button class="wave-btn" data-wave="sawtooth" data-target="bass" disabled>SAW</button>
                        <button class="wave-btn" data-wave="triangle" data-target="bass" disabled>TRI</button>
                    </div>
                </div>
                
                <!-- Note selection -->
                <div class="synth-row">
                    <label class="synth-label" for="bass-note">NOTE:</label>
                    <select id="bass-note" class="synth-select" disabled>
                        <option value="32.70">C1 (32.70Hz)</option>
                        <option value="41.20">E1 (41Hz)</option>
                        <option value="49.00">G1 (49Hz)</option>
                        <option value="65.41" selected>C2 (65Hz)</option>
                        <option value="82.41">E2 (82Hz)</option>
                        <option value="98.00">G2 (98Hz)</option>
                        <option value="130.81">C3 (130.81Hz)</option>
                    </select>
                </div>
                
                <!-- Cutoff slider -->
                <div class="synth-row">
                    <label class="synth-label" for="bass-cutoff">CUTOFF:</label>
                    <input type="range" id="bass-cutoff" class="synth-slider" 
                           min="100" max="2000" step="50" value="800" disabled>
                    <span class="synth-value" id="bass-cutoff-value">800</span>
                </div>
                
                <!-- Resonance slider -->
                <div class="synth-row">
                    <label class="synth-label" for="bass-resonance">RESO:</label>
                    <input type="range" id="bass-resonance" class="synth-slider" 
                           min="1" max="200" step="1" value="10" disabled>
                    <span class="synth-value" id="bass-resonance-value">1.0</span>
                </div>
                
                <!-- Attack slider -->
                <div class="synth-row">
                    <label class="synth-label" for="bass-attack">ATTACK:</label>
                    <input type="range" id="bass-attack" class="synth-slider" 
                           min="1" max="50" step="1" value="1" disabled>
                    <span class="synth-value" id="bass-attack-value">0.01s</span>
                </div>
                
                <!-- Decay slider -->
                <div class="synth-row">
                    <label class="synth-label" for="bass-decay">DECAY:</label>
                    <input type="range" id="bass-decay" class="synth-slider" 
                           min="10" max="200" step="1" value="50" disabled>
                    <span class="synth-value" id="bass-decay-value">0.50s</span>
                </div>
                
                <!-- Distortion slider -->
                <div class="synth-row">
                    <label class="synth-label" for="bass-distortion">DIST:</label>
                    <input type="range" id="bass-distortion" class="synth-slider" 
                           min="0" max="100" step="1" value="0" disabled>
                    <span class="synth-value" id="bass-distortion-value">0%</span>
                </div>
            </div>
        </div>

        <!-- Synth Lab -->
        <div class="synth-section">
            <h2 id="synth-header" class="synth-header">SYNTH LAB ‚ñº</h2>
            <div id="synth-controls" class="synth-controls">
                <!-- Wave selection -->
                <div class="synth-row">
                    <label class="synth-label">WAVE:</label>
                    <div class="wave-buttons">
                        <button class="wave-btn active" data-wave="square" disabled>SQR</button>
                        <button class="wave-btn" data-wave="sawtooth" disabled>SAW</button>
                        <button class="wave-btn" data-wave="sine" disabled>SIN</button>
                        <button class="wave-btn" data-wave="triangle" disabled>TRI</button>
                    </div>
                </div>
                
                <!-- Note selection -->
                <div class="synth-row">
                    <label class="synth-label" for="synth-note">NOTE:</label>
                    <select id="synth-note" class="synth-select" disabled>
                        <option value="131">C3 (131Hz)</option>
                        <option value="165">E3 (165Hz)</option>
                        <option value="196">G3 (196Hz)</option>
                        <option value="262">C4 (262Hz)</option>
                        <option value="330">E4 (330Hz)</option>
                        <option value="392">G4 (392Hz)</option>
                        <option value="440" selected>A4 (440Hz)</option>
                        <option value="523">C5 (523Hz)</option>
                        <option value="659">E5 (659Hz)</option>
                        <option value="784">G5 (784Hz)</option>
                    </select>
                </div>
                
                <!-- Cutoff slider -->
                <div class="synth-row">
                    <label class="synth-label" for="synth-cutoff">CUTOFF:</label>
                    <input type="range" id="synth-cutoff" class="synth-slider" 
                           min="200" max="8000" step="100" value="2000" disabled>
                    <span class="synth-value" id="synth-cutoff-value">2000</span>
                </div>
                
                <!-- Resonance slider -->
                <div class="synth-row">
                    <label class="synth-label" for="synth-resonance">RESO:</label>
                    <input type="range" id="synth-resonance" class="synth-slider" 
                           min="1" max="200" step="1" value="10" disabled>
                    <span class="synth-value" id="synth-resonance-value">1.0</span>
                </div>
                
                <!-- Attack slider -->
                <div class="synth-row">
                    <label class="synth-label" for="synth-attack">ATTACK:</label>
                    <input type="range" id="synth-attack" class="synth-slider" 
                           min="1" max="50" step="1" value="1" disabled>
                    <span class="synth-value" id="synth-attack-value">0.01s</span>
                </div>
                
                <!-- Decay slider -->
                <div class="synth-row">
                    <label class="synth-label" for="synth-decay">DECAY:</label>
                    <input type="range" id="synth-decay" class="synth-slider" 
                           min="5" max="100" step="1" value="20" disabled>
                    <span class="synth-value" id="synth-decay-value">0.20s</span>
                </div>
                
                <!-- Volume slider -->
                <div class="synth-row">
                    <label class="synth-label" for="synth-volume">VOL:</label>
                    <input type="range" id="synth-volume" class="synth-slider" 
                           min="0" max="100" step="1" value="30" disabled>
                    <span class="synth-value" id="synth-volume-value">30%</span>
                </div>
            </div>
        </div>

        <!-- Listeners -->
        <div class="listeners-section">
            <h2>LISTENERS (<span id="listener-count">0</span>)</h2>
            <div class="listeners-list" id="listeners-list">
                <div class="listener-tag">Loading...</div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/game.js"></script>
    
    <!-- Switch Sound on Back Button -->
    <script>
    (function () {
        var switchSound = new Audio('/userinput/switch.mp3');
        switchSound.preload = 'auto';
        switchSound.volume = 0.25;
        var backLink = document.querySelector('.back-link');
        if (backLink) {
            backLink.addEventListener('click', function (e) {
                e.preventDefault();
                var href = backLink.getAttribute('href');
                try { switchSound.currentTime = 0; switchSound.play().catch(function(){}); } catch(ex) {}
                setTimeout(function () { window.location.href = href; }, 250);
            });
        }
    })();
    </script>
</body>
</html>
