<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÃ¤xchen Online</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/shared/css/theme.css">
</head>
<body>

<!-- Home Button (always visible) -->
<a href="/" id="home-btn" title="ZurÃ¼ck zum HauptmenÃ¼">ğŸ </a>

<div id="app">

    <!-- ===== START SCREEN ===== -->
    <div id="screen-start" class="screen active">
        <div class="title-maexchen" id="main-title">MÃ¤xchen</div>
        <p class="subtitle">Online Multiplayer</p>

        <div class="form-group">
            <input type="text" id="input-name" maxlength="12" placeholder="Dein Name..." autocomplete="off">
        </div>

        <button class="btn btn-primary" id="btn-create">Raum erstellen</button>

        <h3>- oder -</h3>

        <div class="join-row">
            <input type="text" id="input-code" maxlength="4" placeholder="CODE" autocomplete="off">
            <button class="btn btn-secondary" id="btn-join">Beitreten</button>
        </div>

        <div class="error-text" id="start-error"></div>

        <button class="btn btn-secondary" id="btn-edit-character" style="margin-top: 20px; min-width: 160px; padding: 10px 20px; font-size: 0.9rem; display: flex; align-items: center; justify-content: center; gap: 10px;">
            <img id="current-avatar" src="" alt="" style="width: 24px; height: 24px; image-rendering: pixelated; display: none;">
            <span id="current-avatar-placeholder">ğŸ¨</span>
            <span>Charakter erstellen</span>
        </button>

        <!-- Open Lobbies -->
        <div id="open-lobbies" class="lobbies-section">
            <h3>Offene RÃ¤ume</h3>
            <div id="lobby-list" class="lobby-list">
                <p class="no-lobbies">Keine offenen RÃ¤ume</p>
            </div>
        </div>

        <!-- Online Players -->
        <div id="online-players" class="online-section">
            <h3>Online: <span id="online-count">0</span></h3>
            <div id="online-list" class="online-list"></div>
        </div>
    </div>

    <!-- ===== WAITING ROOM ===== -->
    <div id="screen-waiting" class="screen">
        <div class="title-maexchen" style="font-size:2rem;">MÃ¤xchen</div>
        <p class="subtitle">Warteraum</p>

        <h3>Raum-Code:</h3>
        <div class="room-code" id="room-code-display"></div>
        <button class="btn btn-secondary" id="btn-invite-link" style="display:none; margin-top: 10px; font-size: 0.75rem;">ğŸ”— Einladungslink kopieren</button>

        <!-- Betting Section -->
        <div id="bet-section" class="bet-section">
            <h3>ğŸ’° Einsatz</h3>
            <div id="bet-required-info" class="bet-required-info" style="display:none;"></div>
            <div class="bet-row">
                <input type="number" id="input-bet" min="0" max="1000" step="1" value="0" placeholder="0" autocomplete="off">
                <span class="bet-currency">Coins</span>
                <button class="btn btn-small btn-primary" id="btn-place-bet">Setzen</button>
            </div>
            <div class="bet-balance" id="bet-balance"></div>
            <div id="bet-list" class="bet-list"></div>
        </div>

        <h3>Spieler:</h3>
        <div class="player-list" id="player-list"></div>

        <button class="btn btn-success" id="btn-start-game" style="display:none;">Spiel starten</button>
        <p class="subtitle" id="waiting-hint">Warte auf weitere Spieler...</p>
    </div>

    <!-- ===== GAME SCREEN ===== -->
    <div id="screen-game" class="screen">
        <div class="title-maexchen" style="font-size:1.8rem; margin-bottom: 10px;">MÃ¤xchen</div>
        <div id="game-pot-display" class="pot-display" style="display:none;"></div>
        <div class="lives-bar" id="lives-bar"></div>

        <div id="prev-announce-box" class="previous-announcement" style="display:none;"></div>

        <!-- Dice Container - visible for all players -->
        <div id="dice-container"></div>
        <div id="dice-result" class="dice-result" style="display:none;"></div>

        <!-- Status text when waiting -->
        <div id="waiting-text" class="waiting-text" style="display:none;"></div>

        <!-- Active player controls -->
        <div id="active-player-area" style="display:none;">
            <!-- Roll Section -->
            <div id="roll-section" class="action-row">
                <button class="btn btn-primary" id="btn-roll">WÃ¼rfeln</button>
            </div>

            <!-- Challenge Section (when can challenge) -->
            <div id="challenge-section" class="action-row" style="display:none;">
                <button class="btn btn-danger" id="btn-challenge">Anzweifeln!</button>
            </div>

            <!-- MÃ¤xchen Actions (when MÃ¤xchen announced) -->
            <div id="maexchen-actions" class="action-row" style="display:none;">
                <button class="btn btn-danger" id="btn-challenge-m">Anzweifeln!</button>
                <button class="btn btn-secondary" id="btn-believe">Glauben (-2 Leben)</button>
            </div>

            <!-- Announce Grid -->
            <div id="announce-section" class="announce-section" style="display:none;">
                <h3>Was sagst du an?</h3>
                <div id="announce-grid" class="announce-grid"></div>
            </div>
        </div>
    </div>

    <!-- ===== REVEAL SCREEN ===== -->
    <div id="screen-reveal" class="screen">
        <div class="title-maexchen" style="font-size:1.8rem; margin-bottom: 10px;">MÃ¤xchen</div>
        <div class="lives-bar" id="reveal-lives-bar"></div>
        <div class="reveal-area">
            <h2 id="reveal-title"></h2>
            <div class="info-box">
                <div id="reveal-dice-result"></div>
                <div id="reveal-announced"></div>
            </div>
            <div id="reveal-result" class="result-text"></div>
            <div id="reveal-life-lost" class="life-lost-text"></div>
            <div id="reveal-elimination" class="life-lost-text" style="display:none;"></div>
        </div>
        <button class="btn btn-primary" id="btn-continue">Weiter</button>
    </div>

    <!-- ===== GAME OVER ===== -->
    <div id="screen-gameover" class="screen">
        <div class="title-maexchen" style="font-size:1.8rem; margin-bottom: 10px;">MÃ¤xchen</div>
        <div class="winner-crown">ğŸ‘‘</div>
        <h2>Spiel vorbei!</h2>
        <div class="winner-name" id="winner-name"></div>
        <p class="subtitle">hat gewonnen!</p>
        <div id="winner-pot" class="pot-winnings" style="display:none;"></div>
        <button class="btn btn-gold" id="btn-restart">Neue Runde</button>
    </div>

</div>

<!-- Chat Panel -->
<div id="chat-panel" style="display:none;">
    <div id="chat-header">
        <span>Transmission</span>
        <button id="btn-mute" title="TTS stumm schalten">ğŸ”Š</button>
    </div>
    <div id="chat-messages"></div>
    <div id="chat-input-row">
        <button id="btn-draw" title="Notiz zeichnen">âœï¸</button>
        <input type="text" id="chat-input" placeholder="Nachricht..." maxlength="100" autocomplete="off">
        <button id="btn-send">â†‘</button>
    </div>
</div>

<!-- Drawing Note Overlay -->
<div id="draw-note-overlay" style="display:none;">
    <div id="draw-note-panel">
        <div class="draw-note-title">Notiz zeichnen</div>
        <div class="draw-note-canvas-container">
            <div class="draw-note-grid" id="draw-note-grid"></div>
        </div>
        <div class="draw-note-palette" id="draw-note-palette"></div>
        <div class="draw-note-recipient">
            <label>Senden an:</label>
            <select id="draw-note-target"></select>
        </div>
        <div class="draw-note-buttons">
            <button class="btn btn-small" id="btn-note-clear">LÃ¶schen</button>
            <button class="btn btn-small btn-secondary" id="btn-note-cancel">Abbrechen</button>
            <button class="btn btn-small btn-primary" id="btn-note-send">Senden</button>
        </div>
    </div>
</div>

<!-- Received Drawing Display -->
<div id="received-drawing" style="display:none;">
    <div class="received-drawing-content">
        <div class="received-from"></div>
        <canvas id="received-canvas"></canvas>
    </div>
</div>

<!-- Socket.io -->
<script src="/socket.io/socket.io.js"></script>

<!-- Shared Modules -->
<script src="/shared/js/core.js"></script>
<script src="/shared/js/lobby.js"></script>
<script src="/shared/js/tts.js"></script>
<script src="/shared/js/chat.js"></script>
<script src="/shared/js/reactions.js"></script>
<script src="/shared/js/ambient.js"></script>
<script src="/shared/js/avatars.js"></script>
<script src="/shared/js/emotes.js"></script>
<script src="/shared/js/creator.js"></script>

<!-- Game-Specific Modules -->
<script src="/games/maexchen/js/game.js"></script>
<script src="/games/maexchen/js/dice.js"></script>

</body>
</html>
