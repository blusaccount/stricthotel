<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StrictHotel – Stock Market</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* ===== Nintendo DS Pixel Style ===== */
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --ds-bg: #e8e8e8;
            --ds-surface: #ffffff;
            --ds-border: #222222;
            --ds-text: #111111;
            --ds-text-dim: #666666;
            --ds-positive: #222222;
            --ds-negative: #555555;
            --ds-highlight: #cccccc;
            --ds-radius: 0px;
        }

        body {
            font-family: 'Press Start 2P', monospace;
            font-size: 10px;
            background: var(--ds-bg);
            color: var(--ds-text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            image-rendering: pixelated;
            line-height: 1.8;
        }

        .stock-page {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 16px 12px 40px;
        }

        /* ===== DS Header ===== */
        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 3px solid var(--ds-border);
            flex-wrap: wrap;
            gap: 8px;
        }

        .back-link {
            color: var(--ds-text-dim);
            text-decoration: none;
            font-size: 8px;
            transition: color 0.2s;
        }
        .back-link:hover { color: var(--ds-text); text-decoration: underline; }

        .stock-title {
            font-size: 14px;
            color: var(--ds-text);
            letter-spacing: 2px;
        }

        .stock-balance {
            display: flex;
            align-items: center;
            gap: 6px;
            background: var(--ds-surface);
            border: 2px solid var(--ds-border);
            padding: 6px 12px;
            font-size: 10px;
        }

        .stock-balance-amount { font-weight: 700; }

        /* ===== Portfolio Summary ===== */
        .portfolio-summary {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 16px;
        }

        .summary-card {
            background: var(--ds-surface);
            border: 2px solid var(--ds-border);
            padding: 10px;
            text-align: center;
        }

        .summary-label {
            font-size: 7px;
            color: var(--ds-text-dim);
            margin-bottom: 4px;
            letter-spacing: 1px;
        }

        .summary-value {
            font-size: 11px;
            font-weight: 700;
        }

        .summary-value.positive { color: var(--ds-text); }
        .summary-value.positive::before { content: '▲ '; }
        .summary-value.negative { color: var(--ds-text-dim); }
        .summary-value.negative::before { content: '▼ '; }

        /* ===== Section Headers ===== */
        .section-title {
            font-size: 10px;
            color: var(--ds-text);
            letter-spacing: 2px;
            margin-bottom: 8px;
            padding: 6px 0;
            border-bottom: 2px dashed var(--ds-border);
        }

        /* ===== Holdings Table ===== */
        .holdings-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 16px;
            font-size: 8px;
            background: var(--ds-surface);
            border: 2px solid var(--ds-border);
        }

        .holdings-table th {
            text-align: left;
            color: var(--ds-text);
            font-size: 7px;
            letter-spacing: 1px;
            padding: 6px 8px;
            background: var(--ds-highlight);
            border-bottom: 2px solid var(--ds-border);
        }

        .holdings-table td {
            padding: 6px 8px;
            border-bottom: 1px solid #ccc;
        }

        .holdings-table .symbol { font-weight: 700; }
        .holdings-table .positive { font-weight: 700; }
        .holdings-table .positive::before { content: '+'; }
        .holdings-table .negative { color: var(--ds-text-dim); }

        .btn-sell-row {
            background: var(--ds-surface);
            border: 2px solid var(--ds-border);
            color: var(--ds-text);
            font-family: 'Press Start 2P', monospace;
            font-size: 7px;
            padding: 4px 8px;
            cursor: pointer;
            transition: all 0.15s;
        }
        .btn-sell-row:hover {
            background: var(--ds-border);
            color: var(--ds-surface);
        }

        .no-holdings {
            color: var(--ds-text-dim);
            font-size: 8px;
            text-align: center;
            padding: 16px;
            background: var(--ds-surface);
            border: 2px solid var(--ds-border);
        }

        /* ===== Search Bar ===== */
        .search-container {
            margin-bottom: 12px;
            position: relative;
        }

        .search-input {
            width: 100%;
            background: var(--ds-surface);
            border: 2px solid var(--ds-border);
            color: var(--ds-text);
            font-family: 'Press Start 2P', monospace;
            font-size: 9px;
            padding: 8px 12px;
            outline: none;
        }
        .search-input:focus {
            box-shadow: 4px 4px 0 var(--ds-border);
        }
        .search-input::placeholder {
            color: var(--ds-text-dim);
            font-size: 8px;
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--ds-surface);
            border: 2px solid var(--ds-border);
            border-top: none;
            z-index: 100;
            display: none;
            max-height: 260px;
            overflow-y: auto;
        }
        .search-results.active { display: block; }

        .search-result-item {
            padding: 8px 12px;
            cursor: pointer;
            font-size: 8px;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search-result-item:hover { background: var(--ds-highlight); }
        .search-result-item:last-child { border-bottom: none; }

        .search-result-symbol { font-weight: 700; }
        .search-result-name { color: var(--ds-text-dim); font-size: 7px; }
        .search-result-type {
            font-size: 6px;
            padding: 2px 4px;
            border: 1px solid var(--ds-border);
            color: var(--ds-text-dim);
        }

        /* ===== Category Tabs ===== */
        .category-tabs {
            display: flex;
            gap: 0;
            margin-bottom: 12px;
            border: 2px solid var(--ds-border);
            background: var(--ds-surface);
        }

        .category-tab {
            flex: 1;
            padding: 8px 4px;
            background: var(--ds-surface);
            border: none;
            border-right: 2px solid var(--ds-border);
            color: var(--ds-text-dim);
            font-family: 'Press Start 2P', monospace;
            font-size: 7px;
            cursor: pointer;
            text-align: center;
            transition: all 0.15s;
        }
        .category-tab:last-child { border-right: none; }
        .category-tab:hover { background: var(--ds-highlight); }
        .category-tab.active {
            background: var(--ds-border);
            color: var(--ds-surface);
        }

        /* ===== Market Grid ===== */
        .market-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 8px;
            margin-bottom: 16px;
        }

        .stock-card {
            background: var(--ds-surface);
            border: 2px solid var(--ds-border);
            padding: 10px;
            cursor: pointer;
            transition: all 0.15s;
            position: relative;
        }
        .stock-card:hover {
            box-shadow: 4px 4px 0 var(--ds-border);
            transform: translate(-2px, -2px);
        }
        .stock-card:active {
            box-shadow: none;
            transform: translate(0, 0);
        }

        .stock-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .stock-card .symbol { font-size: 10px; font-weight: 700; }
        .stock-card .name { font-size: 7px; color: var(--ds-text-dim); margin-top: 2px; }
        .stock-card .price { font-size: 10px; font-weight: 700; text-align: right; }
        .stock-card .change { font-size: 7px; margin-top: 2px; text-align: right; }
        .stock-card .change.up { color: var(--ds-text); }
        .stock-card .change.up::before { content: '▲ '; }
        .stock-card .change.down { color: var(--ds-text-dim); }
        .stock-card .change.down::before { content: '▼ '; }

        .stock-card .type-badge {
            position: absolute;
            top: 4px;
            right: 4px;
            font-size: 5px;
            padding: 1px 3px;
            border: 1px solid var(--ds-text-dim);
            color: var(--ds-text-dim);
        }

        /* ===== Trade Modal ===== */
        .trade-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .trade-overlay.active { display: flex; }

        .trade-modal {
            background: var(--ds-surface);
            border: 3px solid var(--ds-border);
            padding: 20px;
            width: 90%;
            max-width: 360px;
            box-shadow: 6px 6px 0 var(--ds-border);
        }

        .trade-modal-title {
            font-size: 11px;
            margin-bottom: 4px;
        }

        .trade-modal-price {
            font-size: 8px;
            color: var(--ds-text-dim);
            margin-bottom: 16px;
        }

        .trade-tabs {
            display: flex;
            gap: 0;
            margin-bottom: 16px;
            border: 2px solid var(--ds-border);
        }

        .trade-tab {
            flex: 1;
            padding: 8px;
            background: var(--ds-surface);
            border: none;
            border-right: 2px solid var(--ds-border);
            color: var(--ds-text-dim);
            font-family: 'Press Start 2P', monospace;
            font-size: 8px;
            cursor: pointer;
            transition: all 0.15s;
        }
        .trade-tab:last-child { border-right: none; }
        .trade-tab.active {
            background: var(--ds-border);
            color: var(--ds-surface);
        }

        .trade-input-group { margin-bottom: 12px; }

        .trade-label {
            font-size: 7px;
            color: var(--ds-text-dim);
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        .trade-input {
            width: 100%;
            background: var(--ds-surface);
            border: 2px solid var(--ds-border);
            color: var(--ds-text);
            font-family: 'Press Start 2P', monospace;
            font-size: 10px;
            padding: 8px 10px;
            outline: none;
        }
        .trade-input:focus { box-shadow: 3px 3px 0 var(--ds-border); }

        .trade-preview {
            font-size: 7px;
            color: var(--ds-text-dim);
            margin-bottom: 16px;
            min-height: 16px;
        }

        .trade-actions {
            display: flex;
            gap: 8px;
        }

        .btn-trade {
            flex: 1;
            padding: 10px;
            font-family: 'Press Start 2P', monospace;
            font-size: 8px;
            cursor: pointer;
            letter-spacing: 1px;
            transition: all 0.15s;
        }

        .btn-trade.confirm {
            background: var(--ds-border);
            color: var(--ds-surface);
            border: 2px solid var(--ds-border);
        }
        .btn-trade.confirm:hover {
            box-shadow: 3px 3px 0 var(--ds-text-dim);
        }

        .btn-trade.cancel {
            background: var(--ds-surface);
            border: 2px solid var(--ds-border);
            color: var(--ds-text);
        }
        .btn-trade.cancel:hover { background: var(--ds-highlight); }

        /* ===== Toast ===== */
        .stock-toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 8px;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            border: 2px solid var(--ds-border);
        }
        .stock-toast.show { opacity: 1; }
        .stock-toast.success { background: var(--ds-surface); color: var(--ds-text); }
        .stock-toast.error { background: var(--ds-border); color: var(--ds-surface); }

        /* ===== Pixel Decorations ===== */
        .pixel-divider {
            height: 2px;
            background: repeating-linear-gradient(
                90deg,
                var(--ds-border) 0px,
                var(--ds-border) 4px,
                transparent 4px,
                transparent 8px
            );
            margin: 12px 0;
        }

        /* ===== Responsive ===== */
        @media (max-width: 600px) {
            .stock-page { padding: 10px 8px 32px; }
            .stock-title { font-size: 11px; }
            .market-grid { grid-template-columns: 1fr 1fr; }
            .portfolio-summary { grid-template-columns: 1fr 1fr; }
            .category-tab { font-size: 6px; padding: 6px 2px; }
        }

        @media (max-width: 400px) {
            .market-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="stock-page">
    <!-- Header -->
    <div class="stock-header">
        <div>
            <a href="/" class="back-link">&lt; BACK</a>
            <div class="stock-title">STOCK MARKET</div>
        </div>
        <div class="stock-balance">
            <span>$</span>
            <span class="stock-balance-amount" id="balance-display">---</span>
            <span style="font-size:7px;">SC</span>
        </div>
    </div>

    <!-- Portfolio Summary -->
    <div class="portfolio-summary">
        <div class="summary-card">
            <div class="summary-label">PORTFOLIO</div>
            <div class="summary-value" id="portfolio-value">0.00</div>
        </div>
        <div class="summary-card">
            <div class="summary-label">GAIN/LOSS</div>
            <div class="summary-value" id="portfolio-gain">0.00</div>
        </div>
        <div class="summary-card">
            <div class="summary-label">CASH</div>
            <div class="summary-value" id="portfolio-cash">---</div>
        </div>
        <div class="summary-card">
            <div class="summary-label">NET WORTH</div>
            <div class="summary-value" id="portfolio-net">---</div>
        </div>
    </div>

    <!-- Holdings -->
    <div class="section-title">YOUR HOLDINGS</div>
    <div id="holdings-container">
        <div class="no-holdings">No investments yet.</div>
    </div>

    <div class="pixel-divider"></div>

    <!-- Search -->
    <div class="section-title" style="margin-top:8px;">MARKET</div>
    <div class="search-container">
        <input type="text" class="search-input" id="stock-search" placeholder="Search stocks & ETFs..." autocomplete="off">
        <div class="search-results" id="search-results"></div>
    </div>

    <!-- Category Tabs -->
    <div class="category-tabs" id="category-tabs">
        <button class="category-tab active" data-cat="all">ALL</button>
        <button class="category-tab" data-cat="etf">ETFs</button>
        <button class="category-tab" data-cat="stock">STOCKS</button>
    </div>

    <!-- Market Grid -->
    <div class="market-grid" id="market-grid"></div>
</div>

<!-- Trade Modal -->
<div class="trade-overlay" id="trade-overlay">
    <div class="trade-modal">
        <div class="trade-modal-title" id="trade-title">AAPL</div>
        <div class="trade-modal-price" id="trade-price">Current: $0.00</div>
        <div class="trade-tabs">
            <button class="trade-tab active" data-side="buy">BUY</button>
            <button class="trade-tab" data-side="sell">SELL</button>
        </div>
        <div class="trade-input-group">
            <div class="trade-label">AMOUNT (STRICTCOINS)</div>
            <input type="number" class="trade-input" id="trade-amount" min="1" step="1" placeholder="e.g. 10">
        </div>
        <div class="trade-preview" id="trade-preview"></div>
        <div class="trade-actions">
            <button class="btn-trade cancel" id="trade-cancel">CANCEL</button>
            <button class="btn-trade confirm" id="trade-confirm">CONFIRM</button>
        </div>
    </div>
</div>

<!-- Toast -->
<div class="stock-toast" id="stock-toast"></div>

<script src="/socket.io/socket.io.js"></script>
<script src="/games/stocks/js/game.js"></script>
</body>
</html>
