<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strictly7s</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/shared/css/theme.css">
    <style>
        :root {
            --slot-bg: #0f0f0f;
            --slot-panel: #1a1a1a;
            --slot-border: #d7d7d7;
            --slot-accent: #ffcc33;
            --slot-accent-dark: #c08a00;
            --slot-ink: #f6f6f6;
            --slot-dim: #9a9a9a;
            --slot-win: #7cff8b;
            --slot-loss: #ff6a7a;
        }

        body {
            font-family: 'Press Start 2P', monospace;
            font-size: 12px;
            color: var(--slot-ink);
            background: radial-gradient(circle at top, #1c1c1c 0%, #0a0a0a 70%);
            image-rendering: pixelated;
        }

        .page {
            width: min(980px, 92vw);
            margin: 28px auto 48px;
            padding: 16px;
            border: 3px solid var(--slot-border);
            background: linear-gradient(180deg, #141414 0%, #0a0a0a 100%);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.45);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            border-bottom: 2px solid #2a2a2a;
            padding-bottom: 12px;
            margin-bottom: 16px;
        }

        .back-link {
            border: 2px solid var(--slot-border);
            background: #121212;
            color: var(--slot-ink);
            padding: 6px 10px;
            font-size: 9px;
            text-decoration: none;
            letter-spacing: 1px;
        }

        .title {
            font-size: 18px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--slot-accent);
            text-shadow: 0 2px 0 #000;
        }

        .balance {
            font-size: 10px;
            color: var(--slot-dim);
        }

        .machine {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            background: var(--slot-panel);
            border: 3px solid var(--slot-border);
            padding: 16px;
        }

        .reels {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 12px;
            padding: 12px;
            background: #0d0d0d;
            border: 2px solid #2b2b2b;
            position: relative;
        }

        .payline {
            position: absolute;
            left: 10px;
            right: 10px;
            top: 50%;
            height: 3px;
            background: linear-gradient(90deg, transparent 0%, var(--slot-accent) 12%, var(--slot-accent) 88%, transparent 100%);
            opacity: 0.5;
            transform: translateY(-50%);
        }

        .reel {
            height: 96px;
            border: 2px solid var(--slot-border);
            background: linear-gradient(180deg, #101010 0%, #040404 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: var(--slot-ink);
            text-shadow: 0 2px 0 #000;
            transition: transform 0.2s ease, filter 0.2s ease;
            box-shadow: inset 0 0 12px rgba(0, 0, 0, 0.6);
        }

        .reel-frame {
            border: 2px solid var(--slot-border);
            background: linear-gradient(180deg, #101010 0%, #040404 100%);
            box-shadow: inset 0 0 12px rgba(0, 0, 0, 0.6);
        }

        .reel-window {
            height: 96px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reel-strip {
            display: flex;
            flex-direction: column;
            align-items: center;
            will-change: transform;
        }

        .reel-item {
            height: 96px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            width: 100%;
            color: var(--slot-ink);
            text-shadow: 0 2px 0 #000;
        }

        .reel-frame.spinning .reel-window {
            animation: reelFlicker 0.12s steps(2) infinite;
            filter: brightness(1.3) blur(0.6px);
            text-shadow: 0 0 8px rgba(255, 204, 51, 0.6);
        }

        @keyframes reelFlicker {
            0% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
            100% { transform: translateY(0); }
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .bets {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .bet-btn {
            border: 2px solid #3a3a3a;
            background: #171717;
            color: var(--slot-ink);
            padding: 8px 10px;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .bet-btn.active {
            border-color: var(--slot-accent);
            color: var(--slot-accent);
            box-shadow: 0 0 0 2px rgba(255, 204, 51, 0.2);
        }

        .spin-row {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .spin-btn {
            border: 3px solid var(--slot-accent);
            background: linear-gradient(180deg, #ffdd66 0%, #d79a00 100%);
            color: #1a1200;
            padding: 10px 16px;
            font-size: 12px;
            text-transform: uppercase;
            cursor: pointer;
        }

        .spin-btn:disabled {
            cursor: not-allowed;
            filter: grayscale(0.8);
            opacity: 0.6;
        }

        .sound-toggle {
            border: 2px solid #3a3a3a;
            background: #121212;
            color: var(--slot-ink);
            padding: 8px 12px;
            font-size: 10px;
            cursor: pointer;
        }

        .status {
            min-height: 20px;
            font-size: 10px;
            color: var(--slot-dim);
        }

        .status[data-kind="win"] { color: var(--slot-win); }
        .status[data-kind="loss"] { color: var(--slot-loss); }

        .payouts {
            border-top: 2px dashed #2c2c2c;
            padding-top: 12px;
            font-size: 9px;
            color: var(--slot-dim);
            display: grid;
            gap: 6px;
        }

        .payouts h2 {
            font-size: 10px;
            color: var(--slot-ink);
        }

        .payout-line {
            display: flex;
            justify-content: space-between;
        }

        .footer {
            margin-top: 16px;
            font-size: 9px;
            color: var(--slot-dim);
            text-align: center;
        }

        @media (min-width: 900px) {
            .machine {
                grid-template-columns: 1.1fr 0.9fr;
                align-items: start;
            }
        }
    </style>
</head>
<body>

            <div class="controls">

    <script src="/socket.io/socket.io.js"></script>
    <script src="/shared/js/socket-init.js"></script>
    <script src="/games/strictly7s/js/game.js"></script>
</body>
</html>
