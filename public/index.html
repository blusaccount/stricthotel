<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StrictHotel</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üëΩ</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/shared/css/theme.css">
    <style>
        /* ===== Inverted Nintendo DS Pixel Style ===== */
        :root {
            --ds-bg: #1a1a1a;
            --ds-surface: #111111;
            --ds-border: #cccccc;
            --ds-text: #e8e8e8;
            --ds-text-dim: #888888;
            --ds-highlight: #333333;
            --ds-radius: 0px;
        }

        body {
            font-family: 'Press Start 2P', monospace;
            font-size: 12px;
            color: var(--ds-text);
            image-rendering: pixelated;
            line-height: 1.8;
        }

        .menu-container {
            text-align: center;
            padding: 16px 12px 40px;
            max-width: 800px;
            margin: 0 auto;
        }

        .arcade-title {
            font-size: 20px;
            color: var(--ds-text);
            letter-spacing: 3px;
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 3px solid var(--ds-border);
        }

        .arcade-subtitle {
            display: none;
        }

        /* Avatar Bar */
        .avatar-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 16px;
            padding: 10px;
            background: var(--ds-surface);
            border: 2px solid var(--ds-border);
            border-radius: var(--ds-radius);
        }

        .avatar-preview {
            width: 96px;
            height: 96px;
            image-rendering: pixelated;
            border: 2px solid var(--ds-border);
            border-radius: 0;
            background: #000;
        }

        .avatar-placeholder {
            width: 96px;
            height: 96px;
            border: 2px dashed var(--ds-text-dim);
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            background: #000;
        }

        .avatar-name {
            color: var(--ds-text);
            font-size: 11px;
            letter-spacing: 1px;
        }

        .avatar-name-input {
            background: var(--ds-bg);
            border: 2px solid var(--ds-border);
            color: var(--ds-text);
            font-family: 'Press Start 2P', monospace;
            font-size: 10px;
            padding: 8px 10px;
            border-radius: 0;
            width: 160px;
        }

        .avatar-name-input:focus {
            outline: 2px solid var(--ds-border);
            outline-offset: 2px;
            box-shadow: 3px 3px 0 var(--ds-border);
        }

        .btn-avatar {
            background: var(--ds-surface);
            border: 2px solid var(--ds-border);
            color: var(--ds-text);
            font-family: 'Press Start 2P', monospace;
            font-size: 9px;
            padding: 10px 16px;
            cursor: pointer;
            letter-spacing: 1px;
            transition: all 0.15s;
            border-radius: 0;
        }

        .btn-avatar:hover {
            background: var(--ds-border);
            color: var(--ds-surface);
            box-shadow: 3px 3px 0 var(--ds-text-dim);
        }

        .currency-display {
            display: flex;
            align-items: center;
            gap: 6px;
            background: var(--ds-bg);
            border: 2px solid var(--ds-border);
            padding: 6px 12px;
            border-radius: 0;
            font-size: 11px;
            color: var(--ds-text);
            letter-spacing: 1px;
            white-space: nowrap;
        }

        .currency-icon {
            font-size: 1rem;
        }

        .currency-amount {
            font-family: 'Press Start 2P', monospace;
            font-weight: 700;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            max-width: 600px;
            margin: 0 auto 24px;
            justify-items: center;
        }

        .game-card {
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            transition: all 0.15s;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            border-radius: 0;
        }

        .game-card:hover {
            box-shadow: none;
            transform: scale(1.1);
        }

        .game-card:active {
            box-shadow: none;
            transform: scale(0.95);
        }

        .game-icon {
            font-size: 3.5rem;
            line-height: 1;
            flex-shrink: 0;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--ds-surface);
            border: 2px solid var(--ds-border);
            border-radius: 18px;
        }

        .game-card-info {
            min-width: 0;
            text-align: center;
        }

        .game-title {
            font-size: 10px;
            color: var(--ds-text);
            margin-bottom: 0;
            font-weight: 700;
        }

        .game-card.coming-soon {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .game-card.coming-soon:hover {
            transform: none;
        }

        .coming-soon-badge {
            background: var(--ds-border);
            color: var(--ds-surface);
            padding: 2px 6px;
            font-size: 8px;
            letter-spacing: 1px;
            margin-top: 4px;
            display: inline-block;
        }

        /* ===== Pixel Divider ===== */
        .pixel-divider {
            height: 2px;
            background: repeating-linear-gradient(
                90deg,
                var(--ds-border) 0px,
                var(--ds-border) 4px,
                transparent 4px,
                transparent 8px
            );
            margin: 12px 0;
        }

        /* Mobile responsive */
        /* Using body scoping for specificity over theme.css (no !important) */
        body .picto-section {
            border: 2px solid var(--ds-border);
            background: var(--ds-surface);
            box-shadow: 4px 4px 0 var(--ds-border);
            border-radius: 0;
        }

        body .picto-section::before {
            display: none;
        }

        body .picto-title {
            color: var(--ds-text);
            font-size: 14px;
            letter-spacing: 2px;
        }

        body .picto-subtitle {
            color: var(--ds-text-dim);
            font-size: 9px;
        }

        body .picto-tool {
            background: var(--ds-bg);
            border: 2px solid var(--ds-border);
            color: var(--ds-text);
            font-family: 'Press Start 2P', monospace;
            font-size: 9px;
            border-radius: 0;
        }

        body .picto-tool.active,
        body .picto-tool:hover {
            background: var(--ds-border);
            color: var(--ds-surface);
            transform: none;
            box-shadow: none;
        }

        body .picto-size label {
            color: var(--ds-text-dim);
            font-size: 9px;
        }

        body .picto-swatch {
            border: 2px solid var(--ds-border);
            border-radius: 0;
        }

        body .picto-swatch.active {
            border-color: var(--ds-text);
            box-shadow: 2px 2px 0 var(--ds-border);
        }

        body .picto-canvas-wrap {
            border: 2px solid var(--ds-border);
            border-radius: 0;
            box-shadow: inset 0 0 0 1px rgba(255,255,255,0.1);
        }

        body .picto-chat {
            background: var(--ds-bg);
            border: 2px solid var(--ds-border);
            border-radius: 0;
        }

        body .picto-chat-message {
            background: var(--ds-surface);
            border-left: 3px solid var(--ds-border);
            font-size: 9px;
        }

        body .picto-chat-message .name {
            color: var(--ds-text);
        }

        body .picto-chat-input input {
            background: var(--ds-surface);
            border: 2px solid var(--ds-border);
            color: var(--ds-text);
            font-family: 'Press Start 2P', monospace;
            font-size: 9px;
            border-radius: 0;
        }

        body .picto-chat-input input:focus {
            box-shadow: 3px 3px 0 var(--ds-border);
        }

        body .picto-send {
            background: var(--ds-border);
            color: var(--ds-surface);
            font-family: 'Press Start 2P', monospace;
            font-size: 9px;
            border: 2px solid var(--ds-border);
            border-radius: 0;
        }

        body .picto-send:hover {
            box-shadow: 2px 2px 0 var(--ds-text-dim);
        }

        body .picto-status {
            color: var(--ds-text-dim);
            font-size: 9px;
        }

        /* ===== Soundboard DS Override ===== */
        body .soundboard-section {
            border: 2px solid var(--ds-border);
            background: var(--ds-surface);
            box-shadow: 4px 4px 0 var(--ds-border);
            border-radius: 0;
        }

        body .soundboard-section::before {
            display: none;
        }

        body .soundboard-title {
            color: var(--ds-text);
            font-size: 14px;
            letter-spacing: 2px;
        }

        body .soundboard-subtitle {
            color: var(--ds-text-dim);
            font-size: 9px;
        }

        body .soundboard-mute {
            background: var(--ds-bg);
            border: 2px solid var(--ds-border);
            color: var(--ds-text);
            border-radius: 0;
        }

        body .soundboard-mute:hover {
            background: var(--ds-highlight);
        }

        body .soundboard-mute.muted {
            border-color: var(--ds-text-dim);
            background: var(--ds-highlight);
        }

        body .soundboard-volume input[type=range] {
            accent-color: var(--ds-border);
        }

        body .soundboard-btn {
            background: var(--ds-bg);
            border: 2px solid var(--ds-border);
            border-radius: 0;
            transition: all 0.15s;
        }

        body .soundboard-btn:hover {
            box-shadow: 3px 3px 0 var(--ds-border);
            transform: translate(-2px, -2px);
        }

        body .soundboard-btn:active {
            transform: translate(0, 0);
            box-shadow: none;
        }

        body .soundboard-btn-label {
            color: var(--ds-text-dim);
            font-size: 8px;
        }

        body .soundboard-btn.playing {
            border-color: var(--ds-text);
            box-shadow: 3px 3px 0 var(--ds-border);
            animation: none;
        }

        body .soundboard-toast {
            background: var(--ds-surface);
            border: 2px solid var(--ds-border);
            border-radius: 0;
            color: var(--ds-text);
            font-size: 9px;
        }

        body .soundboard-toast-name {
            color: var(--ds-text);
            font-weight: 700;
        }

        /* ===== Stock Ticker DS Override ===== */
        body .stock-ticker-bar {
            background: var(--ds-surface);
            border-top: 2px solid var(--ds-border);
        }

        body .ticker-symbol {
            color: var(--ds-text);
        }

        body .ticker-price {
            color: var(--ds-text-dim);
        }

        /* ===== Ambience Button ===== */
        .ambience-control {
            position: fixed;
            bottom: 44px;
            right: 12px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .ambience-volume {
            display: flex;
            align-items: center;
        }

        .ambience-volume input[type=range] {
            width: 80px;
            accent-color: var(--ds-border);
            cursor: pointer;
        }

        .ambience-mute {
            background: var(--ds-surface);
            border: 2px solid var(--ds-border);
            color: var(--ds-text);
            font-family: 'Press Start 2P', monospace;
            font-size: 14px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0;
            transition: all 0.15s;
        }

        .ambience-mute:hover {
            background: var(--ds-highlight);
            box-shadow: 3px 3px 0 var(--ds-border);
        }

        .ambience-mute.muted {
            border-color: var(--ds-text-dim);
            background: var(--ds-highlight);
        }

        .ambience-yt-container {
            position: fixed;
            top: -9999px;
            left: -9999px;
            width: 1px;
            height: 1px;
            overflow: hidden;
            pointer-events: none;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .menu-container {
                padding: 10px 8px 32px;
            }

            .arcade-title {
                font-size: 16px;
            }

            .avatar-bar {
                flex-wrap: wrap;
                gap: 8px;
                padding: 8px;
            }

            .game-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 12px;
            }

            .game-icon {
                width: 64px;
                height: 64px;
                font-size: 2.8rem;
                border-radius: 14px;
            }

            .game-title {
                font-size: 8px;
            }
        }

        @media (max-width: 400px) {
            .arcade-title {
                font-size: 13px;
            }

            .game-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
            }

            .game-icon {
                width: 60px;
                height: 60px;
                font-size: 2.5rem;
                border-radius: 12px;
            }

            .game-title {
                font-size: 8px;
            }

            .avatar-name-input {
                width: 110px;
            }
        }
    </style>
</head>

<!-- Switch Sound on Game Card Click -->
<script>
(function () {
    var switchSound = new Audio('/userinput/switch.mp3');
    switchSound.preload = 'auto';
    switchSound.volume = 0.25;
    document.querySelectorAll('.game-card:not(.coming-soon)').forEach(function (card) {
        card.addEventListener('click', function (e) {
            e.preventDefault();
            var href = card.getAttribute('href');
            try { switchSound.currentTime = 0; switchSound.play().catch(function(){}); } catch(ex) {}
            setTimeout(function () { window.location.href = href; }, 250);
        });
    });
})();
</script>
