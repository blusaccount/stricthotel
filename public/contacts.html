<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts - StrictHotel</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìá</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/shared/css/theme.css">
    <style>
        :root {
            --ds-bg: #1a1a1a;
            --ds-surface: #111111;
            --ds-border: #cccccc;
            --ds-text: #e8e8e8;
            --ds-text-dim: #888888;
            --ds-highlight: #333333;
            --ds-radius: 0px;
        }

        body {
            font-family: 'Press Start 2P', monospace;
            font-size: 12px;
            color: var(--ds-text);
            image-rendering: pixelated;
            line-height: 1.8;
        }

        .contacts-container {
            text-align: center;
            padding: 16px 12px 40px;
            max-width: 600px;
            margin: 0 auto;
        }

        .contacts-title {
            font-size: 20px;
            color: var(--ds-text);
            letter-spacing: 3px;
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 3px solid var(--ds-border);
        }

        .contacts-count {
            font-size: 10px;
            color: var(--ds-text-dim);
            margin-bottom: 16px;
            letter-spacing: 1px;
        }

        .contacts-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .contact-card {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--ds-surface);
            border: 2px solid var(--ds-border);
            padding: 10px 14px;
            cursor: pointer;
            transition: all 0.15s;
            text-align: left;
        }

        .contact-card:hover {
            background: var(--ds-highlight);
            box-shadow: 3px 3px 0 var(--ds-border);
            transform: translate(-2px, -2px);
        }

        .contact-card:active {
            transform: translate(0, 0);
            box-shadow: none;
        }

        .contact-avatar img {
            width: 48px;
            height: 48px;
            image-rendering: pixelated;
        }

        .contact-avatar-placeholder {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            background: #000;
            border: 2px dashed var(--ds-text-dim);
        }

        .contact-info {
            flex: 1;
            min-width: 0;
        }

        .contact-name {
            font-size: 11px;
            color: var(--ds-text);
            letter-spacing: 1px;
        }

        .contact-diamonds {
            margin-left: 6px;
            font-size: 10px;
            color: #33d9ff;
            display: inline-flex;
            align-items: center;
            gap: 2px;
            filter: drop-shadow(0 0 3px #33d9ff);
        }
        
        .diamond-icon {
            width: 12px;
            height: 12px;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            vertical-align: middle;
        }

        .contact-status {
            font-size: 9px;
            color: var(--ds-text-dim);
            letter-spacing: 1px;
            margin-top: 2px;
        }

        .contact-online-dot {
            width: 8px;
            height: 8px;
            background: #00ff88;
            flex-shrink: 0;
        }

        .no-contacts {
            color: var(--ds-text-dim);
            font-size: 10px;
            text-align: center;
            padding: 24px;
            background: var(--ds-surface);
            border: 2px solid var(--ds-border);
        }

        /* Character Detail Modal */
        .character-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .character-modal.active {
            display: flex;
        }

        .character-modal-content {
            background: var(--ds-surface);
            border: 3px solid var(--ds-border);
            padding: 24px;
            text-align: center;
            max-width: 320px;
            width: 90%;
        }

        .character-modal-name {
            font-size: 14px;
            color: var(--ds-text);
            letter-spacing: 2px;
            margin-bottom: 16px;
        }

        .character-modal-avatar {
            width: 128px;
            height: 128px;
            image-rendering: pixelated;
            border: 2px solid var(--ds-border);
            margin: 0 auto 12px;
            display: block;
            background: #000;
        }

        .character-modal-placeholder {
            width: 128px;
            height: 128px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            background: #000;
            border: 2px dashed var(--ds-text-dim);
            margin: 0 auto 12px;
        }

        .character-modal-status {
            font-size: 10px;
            color: var(--ds-text-dim);
            letter-spacing: 1px;
            margin-bottom: 16px;
        }

        .character-modal-close {
            background: var(--ds-bg);
            border: 2px solid var(--ds-border);
            color: var(--ds-text);
            font-family: 'Press Start 2P', monospace;
            font-size: 9px;
            padding: 10px 20px;
            cursor: pointer;
            letter-spacing: 1px;
            transition: all 0.15s;
        }

        .character-modal-close:hover {
            background: var(--ds-border);
            color: var(--ds-surface);
            box-shadow: 3px 3px 0 var(--ds-text-dim);
        }

        @media (max-width: 400px) {
            .contacts-title {
                font-size: 14px;
            }

            .contact-card {
                padding: 8px 10px;
            }
        }

        /* Large screens */
        @media (min-width: 1024px) {
            .contacts-container {
                max-width: 900px;
            }
        }
    </style>
</head>
<body>

<!-- Home Button -->
<a href="/" id="home-btn" title="Zur√ºck zum Hauptmen√º">üè†</a>

<div class="contacts-container">
    <div class="contacts-title">üìá CONTACTS</div>
    <div class="contacts-count">ONLINE: <span id="contacts-count">0</span></div>

    <div id="contacts-list" class="contacts-list">
        <span class="no-contacts">Niemand online</span>
    </div>
</div>

<!-- Character Detail Modal -->
<div class="character-modal" id="character-modal">
    <div class="character-modal-content">
        <div class="character-modal-name" id="modal-name"></div>
        <div id="modal-avatar-wrap"></div>
        <div class="character-modal-status" id="modal-status"></div>
        <button class="character-modal-close" id="modal-close">SCHLIESSEN</button>
    </div>
</div>

<!-- Socket.io -->
<script src="/socket.io/socket.io.js"></script>

<!-- Character Creator (for rendering) -->
<script src="/shared/js/creator.js"></script>

<!-- Contacts Logic -->
<script src="/contacts.js"></script>

</body>
</html>
