<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostalgiabait - Choose Your Memory</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üëΩ</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --aero-blue: #7bb7ff;
            --aero-blue-soft: rgba(123, 183, 255, 0.35);
            --glass-bg: rgba(255, 255, 255, 0.12);
            --glass-border: rgba(255, 255, 255, 0.35);
            --glass-shadow: rgba(10, 30, 60, 0.45);
            --text-ice: #e8f1ff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'M PLUS Rounded 1c', 'Orbitron', sans-serif;
            background: radial-gradient(circle at 20% 20%, #24497a, #0b1430 45%, #050913 100%);
            color: var(--text-ice);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Animated background */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* CRT Scanline overlay */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 5px,
                rgba(0, 0, 0, 0.15) 6px,
                rgba(0, 0, 0, 0.15) 8px
            );
            pointer-events: none;
            z-index: 100;
            opacity: 0.3;
        }

        /* Content */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 30px 34px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            backdrop-filter: blur(14px);
            box-shadow: 0 20px 45px var(--glass-shadow);
        }

        /* Home button */
        #home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            text-decoration: none;
            z-index: 200;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        #home-btn:hover {
            background: rgba(255, 255, 255, 0.35);
            box-shadow: 0 0 18px var(--aero-blue);
            transform: scale(1.08);
        }

        /* Title */
        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.2rem;
            font-weight: 900;
            letter-spacing: 4px;
            margin-bottom: 10px;
            background: linear-gradient(120deg, #ffffff, #7bb7ff, #e2f0ff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift 3s ease infinite;
            text-shadow: 0 0 20px rgba(123, 183, 255, 0.45);
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% center; }
            50% { background-position: 200% center; }
        }

        .subtitle {
            font-size: 1rem;
            color: rgba(232, 241, 255, 0.7);
            letter-spacing: 2px;
            margin-bottom: 50px;
            text-transform: uppercase;
        }

        /* Cards container */
        .cards {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Memory card */
        .memory-card {
            width: 300px;
            height: 400px;
            background: linear-gradient(150deg, rgba(255, 255, 255, 0.18) 0%, rgba(255, 255, 255, 0.04) 100%);
            border: 1px solid rgba(255, 255, 255, 0.35);
            border-radius: 26px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            backdrop-filter: blur(18px);
            box-shadow: 0 18px 36px rgba(7, 20, 45, 0.55);
        }

        .memory-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg,
                rgba(255,255,255,0.2) 0%,
                rgba(123,183,255,0.25) 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .memory-card:hover::before {
            opacity: 1;
        }

        .memory-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--card-color);
            box-shadow:
                0 0 35px var(--card-glow),
                0 25px 45px rgba(7, 20, 45, 0.5),
                inset 0 0 30px var(--card-glow-inner);
        }

        /* Card hover scanlines */
        .memory-card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 1px,
                rgba(255,255,255,0.05) 1px,
                rgba(255,255,255,0.05) 2px
            );
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .memory-card:hover::after {
            opacity: 1;
            animation: scanline-move 0.1s linear infinite;
        }

        @keyframes scanline-move {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        /* PS1 Card */
        .card-ps1 {
            --card-color: #d9d9d9;
            --card-glow: rgba(217, 217, 217, 0.5);
            --card-glow-inner: rgba(217, 217, 217, 0.12);
        }

        /* PS2 Card */
        .card-ps2 {
            --card-color: #0066ff;
            --card-glow: rgba(0, 102, 255, 0.5);
            --card-glow-inner: rgba(0, 102, 255, 0.1);
        }

        /* GameCube Card */
        .card-gc {
            --card-color: #9933ff;
            --card-glow: rgba(153, 51, 255, 0.5);
            --card-glow-inner: rgba(153, 51, 255, 0.1);
        }

        .card-icon {
            font-size: 5rem;
            filter: drop-shadow(0 0 20px var(--card-color));
            animation: icon-pulse 2s ease-in-out infinite;
        }

        @keyframes icon-pulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 20px var(--card-color)); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 30px var(--card-color)); }
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--card-color);
            text-shadow: 0 0 10px var(--card-color);
        }

        .card-year {
            font-size: 0.85rem;
            color: rgba(232, 241, 255, 0.7);
            letter-spacing: 2px;
        }

        .card-desc {
            font-size: 0.8rem;
            color: rgba(232, 241, 255, 0.6);
            max-width: 200px;
            line-height: 1.5;
            text-align: center;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.7rem;
            color: rgba(232, 241, 255, 0.5);
            z-index: 10;
        }

        /* Mobile */
        @media (max-width: 700px) {
            .title {
                font-size: 2.1rem;
            }

            .subtitle {
                font-size: 0.9rem;
                margin-bottom: 35px;
            }

            .cards {
                gap: 20px;
            }

            .memory-card {
                width: 260px;
                height: 340px;
            }

            .card-icon {
                font-size: 4rem;
            }

            .card-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>
<div class="scanlines"></div>

<a href="/" id="home-btn" title="Back to StrictHotel">üè†</a>

<div class="content">
    <h1 class="title">NOSTALGIABAIT</h1>
    <p class="subtitle">Choose Your Memory</p>

    <div class="cards">
        <a href="/nostalgiabait/ps1/" class="memory-card card-ps1">
            <div class="card-icon">üïπ</div>
            <div class="card-title">PLAYSTATION</div>
            <div class="card-year">1994</div>
            <div class="card-desc">A grey boot chime echoes in memory...</div>
        </a>

        <a href="/nostalgiabait/ps2/" class="memory-card card-ps2">
            <div class="card-icon">üéÆ</div>
            <div class="card-title">PLAYSTATION 2</div>
            <div class="card-year">2000</div>
            <div class="card-desc">The ethereal towers rise from the void...</div>
        </a>

        <a href="/nostalgiabait/gamecube/" class="memory-card card-gc">
            <div class="card-icon">üü™</div>
            <div class="card-title">GAMECUBE</div>
            <div class="card-year">2001</div>
            <div class="card-desc">The cube rotates, memories unfold...</div>
        </a>
    </div>
</div>

<div class="footer">
    Fan-inspired recreations for nostalgia. No official material used.
</div>

<script>
// Background animation with moving gradient and noise
(function() {
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    let time = 0;

    function draw() {
        const w = canvas.width;
        const h = canvas.height;

        // Create gradient
        const gradient = ctx.createLinearGradient(
            w * 0.5 + Math.sin(time * 0.5) * w * 0.3,
            0,
            w * 0.5 + Math.cos(time * 0.3) * w * 0.3,
            h
        );
        gradient.addColorStop(0, '#1e3c6b');
        gradient.addColorStop(0.5, '#0e1f40');
        gradient.addColorStop(1, '#060b16');

        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, w, h);

        // Add subtle noise
        const imageData = ctx.getImageData(0, 0, w, h);
        const data = imageData.data;
        for (let i = 0; i < data.length; i += 4) {
            const noise = (Math.random() - 0.5) * 6;
            data[i] += noise;
            data[i + 1] += noise;
            data[i + 2] += noise;
        }
        ctx.putImageData(imageData, 0, 0);

        // Floating particles
        ctx.fillStyle = 'rgba(150, 210, 255, 0.25)';
        for (let i = 0; i < 30; i++) {
            const x = (Math.sin(time * 0.2 + i * 0.5) * 0.5 + 0.5) * w;
            const y = (Math.cos(time * 0.15 + i * 0.7) * 0.5 + 0.5) * h;
            const size = 1 + Math.sin(time + i) * 0.5;
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();
        }

        time += 0.016;
        requestAnimationFrame(draw);
    }

    draw();
})();
</script>

</body>
