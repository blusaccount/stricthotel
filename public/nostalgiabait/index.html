<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostalgiabait - Choose Your Memory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Animated background */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* CRT Scanline overlay */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.3) 2px,
                rgba(0, 0, 0, 0.3) 4px
            );
            pointer-events: none;
            z-index: 100;
        }

        /* Content */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 20px;
        }

        /* Home button */
        #home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            text-decoration: none;
            z-index: 200;
            transition: all 0.3s;
        }

        #home-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 20px #00ffff;
            transform: scale(1.1);
        }

        /* Title */
        .title {
            font-size: 3.5rem;
            font-weight: 900;
            letter-spacing: 5px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift 3s ease infinite;
            text-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% center; }
            50% { background-position: 200% center; }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #888;
            letter-spacing: 3px;
            margin-bottom: 60px;
            text-transform: uppercase;
        }

        /* Cards container */
        .cards {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Memory card */
        .memory-card {
            width: 300px;
            height: 400px;
            background: linear-gradient(135deg, #111 0%, #1a1a2e 100%);
            border: 2px solid #333;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
        }

        .memory-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg,
                rgba(255,0,255,0.1) 0%,
                rgba(0,255,255,0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .memory-card:hover::before {
            opacity: 1;
        }

        .memory-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--card-color);
            box-shadow:
                0 0 30px var(--card-glow),
                0 20px 40px rgba(0, 0, 0, 0.5),
                inset 0 0 30px var(--card-glow-inner);
        }

        /* Card hover scanlines */
        .memory-card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 1px,
                rgba(255,255,255,0.03) 1px,
                rgba(255,255,255,0.03) 2px
            );
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .memory-card:hover::after {
            opacity: 1;
            animation: scanline-move 0.1s linear infinite;
        }

        @keyframes scanline-move {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        /* PS2 Card */
        .card-ps2 {
            --card-color: #0066ff;
            --card-glow: rgba(0, 102, 255, 0.5);
            --card-glow-inner: rgba(0, 102, 255, 0.1);
        }

        /* GameCube Card */
        .card-gc {
            --card-color: #9933ff;
            --card-glow: rgba(153, 51, 255, 0.5);
            --card-glow-inner: rgba(153, 51, 255, 0.1);
        }

        .card-icon {
            font-size: 5rem;
            filter: drop-shadow(0 0 20px var(--card-color));
            animation: icon-pulse 2s ease-in-out infinite;
        }

        @keyframes icon-pulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 20px var(--card-color)); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 30px var(--card-color)); }
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--card-color);
            text-shadow: 0 0 10px var(--card-color);
        }

        .card-year {
            font-size: 0.9rem;
            color: #666;
            letter-spacing: 3px;
        }

        .card-desc {
            font-size: 0.8rem;
            color: #888;
            max-width: 200px;
            line-height: 1.5;
            text-align: center;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.7rem;
            color: #444;
            z-index: 10;
        }

        /* Mobile */
        @media (max-width: 700px) {
            .title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 0.9rem;
                margin-bottom: 40px;
            }

            .cards {
                gap: 20px;
            }

            .memory-card {
                width: 260px;
                height: 340px;
            }

            .card-icon {
                font-size: 4rem;
            }

            .card-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>
<div class="scanlines"></div>

<a href="/" id="home-btn" title="Back to StrictHotel">üè†</a>

<div class="content">
    <h1 class="title">NOSTALGIABAIT</h1>
    <p class="subtitle">Choose Your Memory</p>

    <div class="cards">
        <a href="/nostalgiabait/ps2/" class="memory-card card-ps2">
            <div class="card-icon">üéÆ</div>
            <div class="card-title">PLAYSTATION 2</div>
            <div class="card-year">2000</div>
            <div class="card-desc">The ethereal towers rise from the void...</div>
        </a>

        <a href="/nostalgiabait/gamecube/" class="memory-card card-gc">
            <div class="card-icon">üü™</div>
            <div class="card-title">GAMECUBE</div>
            <div class="card-year">2001</div>
            <div class="card-desc">The cube rotates, memories unfold...</div>
        </a>
    </div>
</div>

<div class="footer">
    Fan-inspired recreations for nostalgia. No official material used.
</div>

<script>
// Background animation with moving gradient and noise
(function() {
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    let time = 0;

    function draw() {
        const w = canvas.width;
        const h = canvas.height;

        // Create gradient
        const gradient = ctx.createLinearGradient(
            w * 0.5 + Math.sin(time * 0.5) * w * 0.3,
            0,
            w * 0.5 + Math.cos(time * 0.3) * w * 0.3,
            h
        );
        gradient.addColorStop(0, '#0a0a1a');
        gradient.addColorStop(0.5, '#0f0f2a');
        gradient.addColorStop(1, '#050510');

        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, w, h);

        // Add subtle noise
        const imageData = ctx.getImageData(0, 0, w, h);
        const data = imageData.data;
        for (let i = 0; i < data.length; i += 4) {
            const noise = (Math.random() - 0.5) * 10;
            data[i] += noise;
            data[i + 1] += noise;
            data[i + 2] += noise;
        }
        ctx.putImageData(imageData, 0, 0);

        // Floating particles
        ctx.fillStyle = 'rgba(100, 150, 255, 0.3)';
        for (let i = 0; i < 30; i++) {
            const x = (Math.sin(time * 0.2 + i * 0.5) * 0.5 + 0.5) * w;
            const y = (Math.cos(time * 0.15 + i * 0.7) * 0.5 + 0.5) * h;
            const size = 1 + Math.sin(time + i) * 0.5;
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();
        }

        time += 0.016;
        requestAnimationFrame(draw);
    }

    draw();
})();
</script>

</body>
</html>
